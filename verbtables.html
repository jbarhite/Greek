<html>
<head>
<title>Verb Tables</title>

<script src="greekfunctions.js"></script>
<script src="verblist.js"></script>
<script src="conjugation.js"></script>
<script type="text/javascript">

function submitVerb() {
	verb = gebid("verbInput").value
	gebid("verbInput").value = ""
	if (verb == "") { verb = "λύω" }
	if (getVerb(verb) == false) {
		alert("Verb not found.")
		return
	}

	for (tense=0; tense<4; tense++) {
		for (person=1; person<=3; person++) {
			gebid("t" + tense + person + "ps").innerHTML = conjugate(getVerb(verb), person, tense)
			gebid("t" + tense + person + "pp").innerHTML = conjugate(getVerb(verb), person + 3, tense)
		}
	}
}

function gebid(s) { return document.getElementById(s) }
function onKeyDown(e) {
	if (e.keyCode == 13) { submitVerb() }
}
document.onkeydown = onKeyDown

</script>

</head>

<body>

<input type="text" id="verbInput">&nbsp;<input type="button" value="Conjugate" onclick="submitVerb()"><br><br>
